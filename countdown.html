<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }

        .center {
            margin: auto;
            width: 100%;
            display: table;
        }
    </style>
</head>
<body>

    <p id="demo"></p>
    <div class="center" >
        <div style="display: table-row">
            <p style="width: 600px; display: table-cell; vertical-align: middle;">Hello there! This poor soul is about to get his head chopped if you don't study! You must study REI and Multi-media and present proof! Time is running out! Go!</p>
            <img id="imgMe" src="meFine.png" style="display: table-cell;" alt="yo">
        </div>

    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 17, 2021 15:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
                document.getElementById("imgMe").setAttribute("src", "meNotFine.png");
            }
        }, 1000);
    </script>

</body>
</html>
